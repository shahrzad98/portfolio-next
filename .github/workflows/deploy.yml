name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      - name: Build project
        run: npm run build

      - name: Configure Git
        run: |
          git config --global user.name "shahrzad98"
          git config --global user.email "shahrzad.gheidi@gmail.com"

      - name: Deploy to GitHub Pages
        run: npx gh-pages -d out -b gh-pages -r https://${{ secrets.GITHUB_TOKEN }}@github.com/shahrzad98/portfolio-next.git